<!DOCTYPE html>
<html>
<head>
    <title>Đọc mã QR từ máy ảnh</title>
</head>
<body>
    <h1>Đọc mã QR từ máy ảnh</h1>

    <video id="qr-video" width="300" height="300" autoplay></video>
    <canvas id="qr-canvas" style="display: none;"></canvas>

    <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const canvas = document.getElementById('qr-canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Lỗi khi truy cập máy ảnh:', error);
            });

        video.addEventListener('play', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            (function loop() {
                if (!video.paused && !video.ended) {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        console.log('Mã QR được tìm thấy:', code.data);
                        // Thực hiện xử lý với mã QR ở đây
                    }
                }
                requestAnimationFrame(loop);
            })();
        });
    </script>
</body>
</html>

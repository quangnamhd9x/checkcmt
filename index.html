<!DOCTYPE html>
<html>
<head>
    <title>Đọc QR Code</title>
    <!-- Bao gồm thư viện html5-qrcode -->
    <script src="https://cdn.rawgit.com/mebjas/html5-qrcode/v1.2.0/dist/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>Đọc QR Code</h1>
    <div id="reader"></div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");

        // Xử lý khi quét thành công
        function onScanSuccess(qrCodeMessage) {
            console.log(`QR Code được quét thành công: ${qrCodeMessage}`);
            // Thực hiện xử lý dữ liệu QR code ở đây
        }

        // Bắt đầu quét khi trang web đã tải
        html5QrCode.start().then(() => {
            console.log("Đã bắt đầu quét QR code.");
        }).catch((error) => {
            console.log(error);
        });

        // Ngừng quét khi cần thiết
        // html5QrCode.stop().then((ignore) => {
        //     console.log("Ngừng quét QR code.");
        // }).catch((error) => {
        //     console.log(error);
        // });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <div id="qr-reader"></div>
  <div id="result"></div>

  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <script>
    const videoElement = document.getElementById('qr-reader');
    const resultElement = document.getElementById('result');

    // Khởi tạo Instascan Scanner
    let scanner = new Instascan.Scanner({ video: videoElement });

    scanner.addListener('scan', function (content) {
      resultElement.textContent = 'QR Code Detected: ' + content;
      // Xử lý mã QR code ở đây, ví dụ: mở URL, lưu trữ dữ liệu, vv.
    });

    Instascan.Camera.getCameras()
      .then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('Không tìm thấy camera trên thiết bị.');
        }
      })
      .catch(function (error) {
        console.error(error);
      });
  </script>
</body>
</html>
